<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Google Drive</title>
    <link rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        body {
            background-color: #f0f0f0;
            color: black;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h3 {
            font-size: 24px;
            margin: 10px auto;
        }

        button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            align-items: center;
        }
        
        .second-toggle-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .toggle.second-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        

        .toggle {
            position: relative;
            display: block;
            width: 60px;
            height: 34px;
            margin: 10px 0;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007BFF;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .second-toggle .slider {
            background-color: #007BFF;
        }

        .second-toggle input:checked + .slider {
            background-color: #007BFF;
        }

        .second-toggle input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h3>Open With:</h3>
        <button onclick="BlobWindow()">blob:https</button>
        <button id="aboutBlankBtn">about:blank</button>
        <button id="dataUrlBtn">data:text</button>

        <div class="toggle-container">
            <h4>Auto Launch:</h4>
            <label class="toggle">
                <input type="checkbox" id="autoLaunchToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="second-toggle-container" id="secondToggleContainer" style="display: none;">
            <label class="toggle second-toggle" style="display: flex; align-items: center; justify-content: center;">
                <span style="margin-right: 50px;">blob:https</span>
                <input type="checkbox" id="launchOption">
                <span class="slider"></span>
                <span style="margin-left: 50px;">about:blank</span>
            </label>
        </div>
        <br>
        <br>
        <h5>IF ABOUT:BLANK DOES NOT WORK, TRY BLOB:HTTPS</h5>
        <h5>SOME GAMES DO NOT WORK WITH DATA:TEXT</h5>
        <h5>ABOUT:BLANK OR BLOB:HTTPS IS ADVISED FOR LAUNCHING WINDOWS ON CHROMEOS</h5>
        <div id="popup" class="popup">URL copied to clipboard!</div>
    </div>

    <script>
        const iframeUrl = atob("aHR0cHM6Ly91OGh3eHh2bHlzN2pla3Qybm15czExend2dWlyaG11d3lkdXh3cjN2cnN0dWhhcnU2cW1oZHMyeDdsLnBhZ2VzLmRldi8=");

        async function fetchDataTextKrypton() {
            const response = await fetch('https://raw.githubusercontent.com/EvanTeSecond/StorageCode/refs/heads/Krypton-Deployment/index.html');
            if (!response.ok) {
                alert("Failed to fetch URL.");
                return;
            }
            return response.text();
        }

        const autoLaunchToggle = document.getElementById("autoLaunchToggle");
        const launchOption = document.getElementById("launchOption");

        const savedAutoLaunch = localStorage.getItem("autoLaunch") === "true";
        const savedLaunchOption = localStorage.getItem("launchOption") === "blob";

        autoLaunchToggle.checked = savedAutoLaunch;
        launchOption.checked = savedLaunchOption;

        if (savedAutoLaunch) {
            launchOption.checked = savedLaunchOption;
        }

        autoLaunchToggle.addEventListener("change", () => {
            localStorage.setItem("autoLaunch", autoLaunchToggle.checked);
        });
        
        autoLaunchToggle.addEventListener("change", () => {
            localStorage.setItem("autoLaunch", autoLaunchToggle.checked);
            document.getElementById("secondToggleContainer").style.display = autoLaunchToggle.checked ? "block" : "none";
        });
        
        document.getElementById("secondToggleContainer").style.display = savedAutoLaunch ? "block" : "none";

        launchOption.addEventListener("change", () => {
            localStorage.setItem("launchOption", launchOption.checked ? "blob" : "about");
        });

        document.getElementById("aboutBlankBtn").addEventListener("click", () => {
            let newBlankTab = window.open("about:blank", "_blank");
            if (newBlankTab) {
                newBlankTab.onload = () => {
                    newBlankTab.document.title = "Google";
                    let link = newBlankTab.document.createElement("link");
                    link.rel = "icon";
                    link.href = "https://i.ibb.co/gZG0HCZq/google.png";
                    newBlankTab.document.head.appendChild(link);
                    newBlankTab.document.body.style.margin = "0";
                    newBlankTab.document.body.style.height = "100vh";
                    newBlankTab.document.body.style.padding = "0";
                    newBlankTab.document.body.style.overflow = "hidden";

                    let iframe = document.createElement("iframe");
                    iframe.style.border = "none";
                    iframe.style.width = "100%";
                    iframe.style.height = "100%";
                    iframe.style.margin = '0';
                    iframe.referrerpolicy = "no-referrer";
                    iframe.allow = "fullscreen";
                    iframe.src = iframeUrl;
                    newBlankTab.document.body.appendChild(iframe);
                };
            } else {
                alert("Allow pop-ups at the right of the search bar. Then reload the page.");
            }
        });

        function BlobWindow() {
            const htmlContent = `
            <!DOCTYPE html>
            <html>
                <body>
                </body>
            </html>
            `;

            const blob = new Blob([htmlContent], { type: "text/html" });
            const blobUrl = URL.createObjectURL(blob);

            let newBlankTab = window.open(blobUrl, "_blank");

            if (newBlankTab) {
                newBlankTab.onload = () => {
                    newBlankTab.document.title = "Google";
                    let link = newBlankTab.document.createElement("link");
                    link.rel = "icon";
                    link.href = "https://i.ibb.co/gZG0HCZq/google.png";
                    newBlankTab.document.head.appendChild(link);
                    newBlankTab.document.body.style.margin = "0";
                    newBlankTab.document.body.style.height = "100vh";
                    newBlankTab.document.body.style.padding = "0";
                    newBlankTab.document.body.style.overflow = "hidden";

                    let iframe = document.createElement("iframe");
                    iframe.style.border = "none";
                    iframe.style.width = "100%";
                    iframe.style.height = "100%";
                    iframe.style.margin = '0';
                    iframe.referrerpolicy = "no-referrer";
                    iframe.allow = "fullscreen";
                    iframe.src = iframeUrl;
                    newBlankTab.document.body.appendChild(iframe);
                };
            } else {
                alert("Allow pop-ups at the right of the search bar. Then reload the page.");
            }
        }

        document.getElementById("dataUrlBtn").addEventListener("click", async () => {
            const dataTextKrypton = await fetchDataTextKrypton();
            if (dataTextKrypton) {
                const fullUrl = `data:text/html;charset=utf-8,${encodeURIComponent(dataTextKrypton)}`;
                copyToClipboard(fullUrl);
                showPopup("URL copied to clipboard!");
            }
        });

        function showPopup(message) {
            const popup = document.getElementById("popup");
            popup.textContent = message;
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
        }

        function copyToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
        }

        window.onload = () => {
            if (autoLaunchToggle.checked) {
                const launchType = launchOption.checked ? "about" : "blob";
                if (launchType === "blob") {
                    BlobWindow();
                } else {
                    document.getElementById("aboutBlankBtn").click();
                }
            }
        }

        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#000000"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.25
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.25
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#007BFF",
                    "opacity": 0.4,
                    "width": 1.5
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
